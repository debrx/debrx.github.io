    <body>
        <header>
            <ul class="standardnav">
                <li><a class="active" href="index.html">Home</a></li>

                <li><a href="maptest.html">Map Room</a></li>

            </ul>
        </header>

        <main>


            <section class="slideshow" id="slideshow">
                <div class="mySlides">
                    <div class="numbertext">1 / 4</div>
                    <img src="images/General/logo.png" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">2 / 4</div>
                    <a href="about.html">
                        <img src="images/General/about.png" style="width:100%">
                    </a>

                </div>

                <div class="mySlides">
                    <div class="numbertext">3 / 4</div>
                    <a href="map.html">
                        <img src="images/General/map.png" style="width:100%">
                    </a>

                </div>

                <div class="mySlides">
                    <div class="numbertext">4 / 4</div>
                    <a href="gallery.html">
                        <img src="images/General/gallery.png" style="width:100%">
                    </a>
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>


                <div class="caption-container">
                    <p id="caption"></p>
                </div>
            </section>

            <section class="feature">
                <img src="images/General/ourfeatures.png" style="width: 100%;">
            </section>

            <section class="feature" id="feature1">
                <a href="akoko.html">
                    <img src="images/featureforhome/2.png" style="width: 100%;">
                </a>
            </section>

            <section class="feature" id="feature2">
                <a href="akub.html">
                    <img src="images/featureforhome/1.png" style="width: 100%;">
                </a>
            </section>


            <button onclick="backToTop('slideshow')" id="toTop" title="Back to top"> üîù</button>
            <img id="scrolldown" src="images/General/scrolldown.png">

        </main>




        <script>
            let slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            function showSlides(n) {
                let i;
                let slides = document.getElementsByClassName("mySlides");
                if (n > slides.length) {slideIndex = 1}
                if (n < 1) {slideIndex = slides.length}
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slides[slideIndex-1].style.display = "block";
            }


            function backToTop(sectionId) {
                var section = document.getElementById(sectionId);
                if (section) {
                    section.scrollIntoView({behavior: "smooth"});
                }


            }





        </script>
    </body>
</html>
