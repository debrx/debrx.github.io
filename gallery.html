<!DOCTYPE html>
<html>
  <head>
    <title> Gallery</title>
    <link rel="stylesheet" href="cwk.css">
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      ::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      body {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
  </head>

  <body>
    <header>
      <ul class="standardnav">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="map.html">Map Room</a></li>
        <li><a class="active" href="gallery.html">Gallary</a></li>
      </ul>

    </header>

    <main>
      <section class="welcome" id="title">
        <img src="images/General/gallery.png" style="width:100%">
      </section>

      <section class="collection" id="akoko">
        <div class="logo">
          <img src="images/akoko/title-akoko.jpg" style="width:100%; height:100%;">
        </div>


        <div class="album" >

          <div class="gallerycolumn">
            <img class="items" src="images/akoko/plating.png" style="width:100%">
            <img class="items" src="images/akoko/pouringakoko.jpeg" style="width:100%">
            <img class="items" src="images/akoko/interior.jpeg" style="width:100%">
          </div>


          <div class="gallerycolumn">
            <img class="items" src="images/akoko/dusting.png" style="width:100%">
            <img class="items" src="images/akoko/pottery.jpg" style="width:100%">
            <img class="items" src="images/akoko/steambowl.png" style="width:100%">
          </div>

        </div>

      </section>

      <section class="collection" id="akub">
        <div class="logo">
          <img src="images/akub/titlepage.jpg" style="width:100%; height:100%;">
        </div>


        <div class="album">

          <div class="gallerycolumn">
            <img class="items" src="images/akub/Akub-desert.jpg" style="width:100%">
            <img class="items" src="images/akub/akubtab.jpeg" style="width:100%">
            <img class="items" src="images/akub/akubinterior.png" style="width:100%">
          </div>


          <div class="gallerycolumn">
            <img class="items" src="images/akub/akubdish.jpg" style="width:100%">
            <img class="items" src="images/akub/akubmain.jpg" style="width:100%">
            <img class="items" src="images/akub/akubfeast.jpg" style="width:100%">
          </div>

        </div>

      </section>

      <aside>
        <ul>
          <li> <a class="indicator active" href="#title"></a></li>
          <li> <a class="indicator" href="#akoko"></a></li>
          <li> <a class="indicator" href="#akub"></a></li>
        </ul>
      </aside>
    </main>

    <script>
      const indicators = document.querySelectorAll('a.indicator');
      const resetCurrentActiveIndicator = () => {
        const activeIndicator = document.querySelector(".active");
        activeIndicator.classList.remove("active");
      };
      indicators.forEach((indicator) => {
        indicator.addEventListener('click', function () {
          resetCurrentActiveIndicator();
          this.classList.add('active');
        });
      });

      const sections = document.querySelectorAll("section");

      const onSectionLeavesViewport = (section) => {
        const observer = new IntersectionObserver(
                (entries) => {
                  entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                      resetCurrentActiveIndicator();
                      const element = entry.target;
                      const indicator = document.querySelector(`a[href='#${element.id}']`);
                      indicator.classList.add("active");
                      return;
                    }
                  });
                },
                {
                  root: null,
                  rootMargin: "0px",
                  threshold: 0.75
                }
        );
        observer.observe(section);
      };

      sections.forEach(onSectionLeavesViewport);
    </script>

  </body>
</html>
